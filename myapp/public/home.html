<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UVFit - Home</title>

        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">	
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <link href="stylesheets/style.css" rel="stylesheet">
        <script src="javascripts/status.js" defer></script>
        <script src="javascripts/signout.js" defer></script>




        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="home.html">Home</a></li>
            <li><a href="recent.html">Recent</a></li>
            <li><a href="activites.html">Activities</a></li>
            <li><a href="all.html">All</a></li>
            <li><a href="local.html">Local</a></li>
            <li class="divider"></li>
            <li><a href="#!" id="signout">Sign out</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <a href="home.html" class="brand-logo left"><span id="name">UVFit</span></a>
                <ul class="right ">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="row" id="main">
            <div class="col s12 m12">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Account details</h5>
                    </li>
                    <li class="collection-item">Email: <span id="email"></span>
                        <row>
                            <input id="emailInput" class="col-sm" >
                            <a href="#!" id="cancelEmail" class="col-sm"><i class="material-icons">cancel</i></a>
                            <a href="#!" id="confirmEmail" class="col-sm"><i class="material-icons">save</i></a>
                        </row>
                        <a href="#!" id="editEmail" class="secondary-content edit"><i class="material-icons">edit</i></a>
                    </li>

                    <li class="collection-item">Name: <span id="fullName"></span>
                        <row>
                            <input id="nameInput" class="col-sm" >
                            <a href="#!" id="cancelName" class="col-sm"><i class="material-icons">cancel</i></a>
                            <a href="#!" id="confirmName" class="col-sm"><i class="material-icons">save</i></a>
                        </row>
                        <a href="#!" id="editName" class="secondary-content edit"><i class="material-icons">edit</i></a>
                    </li>

                    <li class="collection-item">UV Threshold: <span id="uvThreshold"></span>
                        <row>
                            <input id="uvInput" class="col-sm" >
                            <a href="#!" id="cancelUV" class="col-sm"><i class="material-icons">cancel</i></a>
                            <a href="#!" id="confirmUV" class="col-sm"><i class="material-icons">save</i></a>
                        </row>
                        <a href="#!" id="editUV" class="secondary-content edit"><i class="material-icons">edit</i></a>
                    </li>
                    <li class="collection-item" id="changePasswordForm">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password" col="30">
                        <label for="passwordConfirm">Confirm Password:</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" col="30">
                        <button id="savePassword" class="waves-effect waves-light btn">Save</button> 
                        <button id="cancelPassword" class="waves-effect waves-light btn">Cancel</button> 
                    </li>
                    <li class="collection-item" id="changePasswordControl"><a href="#!" id="changePassword">Change Password</a></li>
                </ul>
                
                <div class="card-panel red-text error" id="formErrors"></div>
                <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
                <div class='red-text text-darken-2' id="error"></div>



                <ul class="collection with-header" data-list="devices" id="devices">
                    <li class="collection-header">
                        <h5>Devices</h5>
                    </li>
                    <li class="collection-item" id="addDeviceForm">
                        <label for="deviceId">New Device ID:</label>
                        <input type="text" id="deviceId" name="deviceId" col="30">
                        <button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
                        <button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
                    </li>
                    <li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Replace Device</a></li>
                </ul>


            </div>
        </div>
    </body>

    <!-- Initialize dropdown menu in materialize -->
    <script>
        $(document).ready(function() {
            $(".dropdown-button").dropdown();
        })
    </script>

</html>
