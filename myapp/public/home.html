<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>Holz - Home</title>

	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Import materialize.css -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">	
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	 <link href="stylesheets/style.css" rel="stylesheet">
	 <script src="javascripts/status.js" defer></script>
	 <script src="javascripts/signout.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="home.html">Home</a></li>
		<li><a href="recent.html">Recent</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="home.html" class="brand-logo left"><span id="name">UVFit</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
                <li class="collection-item">Email: <span id="email"></span>
                    <row>
                    <input id="emailInput" class="col-sm" >
                        <a href="#!" id="cancelEmail" class="col-sm"><i class="material-icons">cancel</i></a>
                        <a href="#!" id="confirmEmail" class="col-sm"><i class="material-icons">save</i></a>
                    </row>
                    <a href="#!" id="editEmail" class="secondary-content edit"><i class="material-icons">edit</i></a>
                </li>
                
				<li class="collection-item">Name: <span id="fullName"></span>
                    <row>
                        <input id="nameInput" class="col-sm" >
                        <a href="#!" id="cancelName" class="col-sm"><i class="material-icons">cancel</i></a>
                        <a href="#!" id="confirmName" class="col-sm"><i class="material-icons">save</i></a>
                    </row>
                    <a href="#!" id="editName" class="secondary-content edit"><i class="material-icons">edit</i></a>
                </li>
                
				<li class="collection-item">Last Access: <span id="lastAccess"></span><a href="#!" class="secondary-content edit"><i class="material-icons">edit</i></a></li>
                <li class="collection-item" id="changePasswordForm">
					<label for="password">New Password:</label>
					<input type="text" id="password" name="password" col="30">
                    <label for="passwordConfirm">Confirm Password:</label>
					<input type="text" id="passwordConfirm" name="passwordConfirm" col="30">
					<button id="savePassword" class="waves-effect waves-light btn">Save</button> 
					<button id="cancelPassword" class="waves-effect waves-light btn">Cancel</button> 
				</li>
                <li class="collection-item" id="changePasswordControl"><a href="#!" id="changePassword">Change Password</a></li>
			</ul>
            
			<ul class="collection with-header" data-list="devices" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID:</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
					<button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
            
            <div class="card blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Weather Forecast</span>
                        <div id="weather"></div>
                    </div>
                </div>
            
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $(document).ready(function() {
		$(".dropdown-button").dropdown();
	 })
  </script>

</html>
