<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UVFit - Register</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <script src="javascripts/registration.js" defer></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey ">
                    <div class="card-content white-text">
                        <span class="card-title">Account Registration</span>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" >
                        </div>
                        <div class="input-field">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" >
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" >
                        </div>
                        <div class="input-field">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" >
                        </div>
                        <div class="card-action">
                            <div><a id="signup" class="waves-effect waves-light btn">Register</a></div>
                            <div id="account">Have an account? <a href="index.html">Sign In</a></div>
                        </div>
                    </div>
                    <div class="card-panel error blue-text" id="formErrors"></div>
                    <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
                </div>
            </div>
        </div>
    </body>
</html>
