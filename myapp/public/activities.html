<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UVFit Activities</title>

        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <link href="stylesheets/style.css" rel="stylesheet">
        <script src="javascripts/signout.js" defer></script>
        <script src="javascripts/recent.js"></script>
        <script src="javascripts/activities.js" defer></script>
        <script src="javascripts/moment.js" defer></script>
        <script src="javascripts/moment-timezone-with-data-2012-2022.js" defer></script>


        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="home.html">Home</a></li>
            <li><a href="recent.html">Recent</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li class="divider"></li>
            <li><a href="#!" id="signout">Sign out</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <a href="home.html" class="brand-logo left"><span id="name">UVFit</span></a>
                <ul class="right ">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="row" id="main" style="display: none;">
            <div class="col s12 m12">
                <div class="card blue-grey darken-2">
                    <div class="card-image" id="recentPotholes">
                        <a id="refreshRecent" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">refresh</i></a>
                        <div id="map"></div>
                    </div>
                    <div class="card-content white-text">
                        <p id="potholeText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="main">
            <div class="col s12 m12">
                <ul class="collection with-header" data-list = "activities" id="activities">
                    <li class="collection-header">
                        <h5>UVFit Activities</h5>
                    </li>
                    <li class="collection-item" id="addActivity">

                    </li>
                </ul>
            </div>
        </div>


    </body>

    <!-- Initialize dropdown menu in materialize -->
    <script>
        $(document).ready(function() {
            $(".dropdown-button").dropdown();
        })
    </script>
</html>
