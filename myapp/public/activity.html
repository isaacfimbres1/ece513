<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UVFit - Activity</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">	

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <link href="stylesheets/style.css" rel="stylesheet">
        <script src="javascripts/status.js" defer></script>
        <script src="javascripts/signout.js" defer></script>
        <script src="javascripts/activity.js" defer></script>
        <script src="javascripts/moment.js" defer></script>
        <script src="javascripts/moment-timezone-with-data-2012-2022.js" defer></script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzc2w_Wy_Rwd0q0O8dxnhh4HjbZYbuV2U&callback=initMap">
        </script>

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="home.html">Home</a></li>
            <li><a href="recent.html">Recent</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="all.html">All</a></li>
            <li><a href="local.html">Local</a></li>
            <li class="divider"></li>
            <li><a href="#!" id="signout">Sign out</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <a href="home.html" class="brand-logo left"><span id="name">UVFit</span></a>
                <ul class="right ">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="row" id="main">
            <div class="col s12 m12">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Activity Details</h5>
                    </li>
                    <!--"VIEW: An activity view for a selected activity that will display the activity date,
duration, UV exposure, activity type, calories burned, and plot the userâ€™s route 
for the activity on a map."-->
                    <li class="collection-item">Date: <span id="date"></span></li>
                    <li class="collection-item">Duration: <span id="duration"></span></li>
                    <li class="collection-item">UV exposure: <span id="uv"></span></li>
                    <li class="collection-item">Calories burned: <span id="calories"></span></li>    
                </ul>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="activityType">
                            <option value="walking">Walking</option>
                            <option value="running">Running</option>
                            <option value="biking">Biking</option>
                        </select>
                        <label>Activity Type</label>
                    </div>
                </div>
                <div class="card blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Activity Map</span>
                        <div id="map"></div>
                    </div>
                </div>
<!--                <button id="setId">Id</button>-->

                <div class='red-text text-darken-2' id="error"></div>
            </div>
        </div>
    </body>

    <!-- Initialize dropdown menu in materialize -->
    <script>
        $(document).ready(function() {
            $(".dropdown-button").dropdown();
            $('select').material_select();
        });
    </script>

</html>
