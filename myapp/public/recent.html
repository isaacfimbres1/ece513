<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Holz - Recent Potholes</title>

        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <link href="stylesheets/style.css" rel="stylesheet">
        <script src="javascripts/signout.js" defer></script>
        <script src="javascripts/recent.js"></script>
        <script src="javascripts/moment.js" defer></script>
        <script src="javascripts/moment-timezone-with-data-2012-2022.js" defer></script>


        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="home.html">Home</a></li>
            <li><a href="recentpotholes.html">Recent</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li class="divider"></li>
            <li><a href="#!" id="signout">Sign out</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <a href="home.html" class="brand-logo left"><span id="name">UVFit</span></a>
                <ul class="right ">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="row" id="main" style="display: none;">
            <div class="col s12 m12">
                <div class="card element blue-grey darken-2">
                    <div class="card-image" id="recentPotholes">
                        <a id="refreshRecent" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">refresh</i></a>
                        <div id="map"></div>
                    </div>
                    <div class="card-content white-text">
                        <p id="potholeText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="main">
            <div class="col s12 m12">
                <ul class="collection with-header" id="devices">
                    <li class="collection-header">
                        <h5>UVFit Summary</h5>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="collection with-header">
            <li class="collection-header">
                <h5>Weather Forecast</h5>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col s3" id="day1"></div>
                    <div class="col s3" id="icon1"></div>
                    <div class="col s6">
                        <span>Low: </span><span id="low1"></span>
                        <span>High: </span><span id="high1"></span>
                        <span>UV: </span><span id="uv1"></span>
                    </div>
                </div>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col s3" id="day2"></div>
                    <div class="col s3" id="icon2"></div>
                    <div class="col s6">
                        <span>Low: </span><span id="low2"></span>
                        <span>High: </span><span id="high2"></span>
                        <span>UV: </span><span id="uv2"></span>
                    </div>
                </div>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col s3" id="day3"></div>
                    <div class="col s3" id="icon3"></div>
                    <div class="col s6">
                        <span>Low: </span><span id="low3"></span>
                        <span>High: </span><span id="high3"></span>
                        <span>UV: </span> <span id="uv3"></span>
                    </div>
                </div>
            </li>

        </ul>

        <div class="card element" style="width: 18rem;">
            <img class="image" src="Time.png" alt="image">
            <div class="card-body">
                <div class="card-text1">Total Activity Duration:</div>
                <div class="score" id="score1">--</div>
            </div>
        </div>

        <div class="card element" style="width: 18rem;">
            <img class="image" src="Calories.jpg" alt="image">
            <div class="card-body">
                <div class="card-text2">Total Calories Burned:</div>
                <div class="score" id="score2">--</div>
            </div>
        </div>

        <div class="card element" style="width: 18rem;">
            <img class="image" src="Sun.png" alt="image">
            <div class="card-body">
                <div class="card-text3">Total UV Exposure:</div>
                <div class="score" id="score3">--</div>
            </div>
        </div>

    </body>

    <!-- Initialize dropdown menu in materialize -->
    <script>
        $(document).ready(function() {
            $(".dropdown-button").dropdown();
        })
    </script>
</html>
